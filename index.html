<!DOCTYPE html>

<html>
  <head>
    <title>Záchrana Klimatu</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/f4cedc4174.js" crossorigin="anonymous"></script>

    <!-- Splide -->
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <link rel="stylesheet" href="scss/navbar.css">
    <link rel="stylesheet" href="scss/main.css">
    <link rel="stylesheet" href="scss/footer.css">
    <link rel="stylesheet" href="scss/splide.css">
    <link rel="stylesheet" href="scss/content.css">
  </head>

  <body>
    <div class="main">
      <div class="container-fluid">
        <div class="row navbar">
          <div class="col-sm-6" style="display: flex; flex-direction: row-start">
            <img src="img/logo_napis_white.0477675cbd5c.png" class="navbar__logo">
          </div>
          <div class="col-sm-6" style="display: flex; flex-direction: row-reverse; align-items: center;">
            <h2 class="navbar__name">Klára</h2>
            <i class="fa-brands fa-facebook navbar__icon" style="color: #ffffff;"></i>
            <h2 class="navbar__name">Mikuláš</h2>
            <i class="fa-brands fa-facebook navbar__icon" style="color: #ffffff;"></i>
            <i class="fa-brands fa-twitter navbar__icon" style="color: #ffffff;"></i>
          </div>
        </div>
      </div>

      <div class="content">

        <div style="text-align: center;">
        <h1 class="nadpis">KLIMATICKÝ ZÁKON: POJĎME MÍT V KLIMATU KONEČNĚ POŘÁDEK</h1>
        </div>

        <section class="splide">
          <h2 id="carousel-heading">Co chceme</h2>
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide"><div class="splide__box">Box 1</div></li>
              <li class="splide__slide"><div class="splide__box">Box 2</div></li>
              <li class="splide__slide"><div class="splide__box">Box 3</div></li>
              <li class="splide__slide"><div class="splide__box">Box 4</div></li>
              <li class="splide__slide"><div class="splide__box">Box 5</div></li>
              <li class="splide__slide"><div class="splide__box">Box 6</div></li>
            </ul>
          </div>
        </section>

        <div style="text-align: center;">
          <h1 class="nadpis">PROČ KLIMATICKÝ ZÁKON</h1>
          </div>

          <div style="text-align: center;">
            <h1 class="nadpis">JAK DALEKO JSME</h1>
            
            </div>

      </div>

      <div class="container-fluid" style="background-color: black;">
        <div class="row footer">
          <div class="col-sm-6">
            <h1 class="footer__name">MIKULÁŠ PEKSA</h1>
            <div class="row">
              <div class="col-sm-12"">
                <i class="fa-brands fa-facebook footer__icon" style="color: #ffffff"></i>
                <i class="fa-brands fa-twitter footer__icon" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram footer__icon" style="color: #ffffff"></i>
                <i class="fa-brands fa-mastodon footer__icon" style="color: #ffffff"></i>
                <i class="fa-regular fa-envelope footer__icon" style="color:#ffffff"></i>
              </div>
            </div>
          </div>
          <div class="col-sm-6">
            <h1 class="footer__name">KLÁRA KOCMANOVÁ</h1>
            <div class="row">
              <div class="col-sm-12">
                <i class="fa-brands fa-facebook footer__icon" style="color: #ffffff"></i>
                <i class="fa-brands fa-twitter footer__icon" style="color: #ffffff;"></i>
                <i class="fa-brands fa-instagram footer__icon" style="color: #ffffff"></i>
                <i class="fa-regular fa-envelope footer__icon" style="color:#ffffff"></i>
              </div>
            </div>
          </div>
        </div>
        <div class="row footer">
          <div class="col-sm-12">
            <h1 class="footer__prava">Všechna práva vyhrazena</h1>
          </div>
        </div>
      </div>

    </div>

    <script>
      new Splide( '.splide', {
        perPage : 3,
      } ).mount();
    </script>
  </body>
</html>
